<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-content">
            <h2 class="feedback-title">Feedback UI</h2>
            <div class="emoji-container">
                <div class="emoji" data-rating="unhappy">ğŸ˜</div>
                <div class="emoji" data-rating="neutral">ğŸ˜</div>
                <div class="emoji" data-rating="satisfied">ğŸ˜Š</div>
            </div>
            <button class="send-button" disabled>Send Review</button>
        </div>
        <div class="thank-you">
            <h2 class="feedback-title">Thank you!</h2>
            <p>Feedback: <span id="selected-rating"></span></p>
            <p>We'll use your feedback to improve our customer support.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
